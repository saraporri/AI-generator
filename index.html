<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Song Lyrics Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Song Lyrics Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          /><input type="submit" class="submit-button" />
        </form>
        <div class="lyrics">The lyrics will go here</div>
      </main>

      <footer>
        This project was coded by Sara Porricino and is
        <a href="https://github.com/saraporri/AI-generator" target="_blank"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
